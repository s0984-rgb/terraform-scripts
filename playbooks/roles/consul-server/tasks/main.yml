---
- name: Copy Consul config
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: consul
    group: consul
    mode: 0644
  with_items:
    - src: templates/server.hcl.j2
      dest: "{{ consul_dir }}/server.hcl"
  notify: restart consul
